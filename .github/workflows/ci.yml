name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout

      - name: Set up Node.js
        uses: actions/setup-node
        with:
          node-version: 20.11.0
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Run linting
      - name: Lint code
        run: yarn lint

      # Build the project
      - name: Build project
        run: yarn build

      # Run tests
      - name: Run tests
        run: yarn test
